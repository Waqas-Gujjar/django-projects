{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card text-center shadow-sm">
    <div class="card-body">
      <h2 class="text-danger mb-4">Are you sure you want to delete this tweet?</h2>
      
      <!-- Displaying Tweet Information -->
      <h5 class="card-title">{{ tweet.user.username }}</h5>
      <p class="card-text">{{ tweet.Text }}</p>
      {% if tweet.Image %}
        <img src="{{ tweet.Image.url }}" class="img-thumbnail" alt="Tweet Image" style="max-width: 300px;">
      {% endif %}
      
      <!-- Confirmation Form -->
      <form method="post" class="mt-4">
        {% csrf_token %}
        <button class="btn btn-danger me-2">Delete</button>
        <a href="{% url 'tweet-list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
